<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
        <script src="https://unpkg.com/vue@3"></script>
        <style>
            html, body {
                padding: 0;
                margin: 0;
                height: 100%;
            }

            body {
                display: grid;
                place-items: center;
            }

            button {
                font-size: 20px;
                padding: 15px 30px;
            }

            .text-red {
                color: red;
            }

            .text-green {
                color: green;
            }
        </style>
    </head>
    <body>
       <div id="app">
            <!-- 
                Binding attributes are done using [v-bind:attr] 
                or using the shorter version [:attr].
                Event handlers are applied similarly using [v-on:event]
                or using the short version [@event] 
            -->
            <button
                :class="buttonClasses"
                @click="handleClick"
            >
                Click me
            </button>
            
            <button
                :class="active ? 'text-red' : 'text-green'"
                @click="handleClick"
            >   
                Click me
            </button>
       </div>
        <script>   
            Vue.createApp({
                data() {
                    return {
                        buttonClasses: 'text-green',
                        active: false
                    }
                },

                methods: {
                    // All the custom methods that we define are written inside this methods property 
                    handleClick() {
                        // We use active variable to toggle the classes direclty in the attributes of the element
                        this.active = ! this.active;

                        // Extra mile is to toggle classes is by setting the buttonClasses values on click
                        this.buttonClasses = this.active ? 'text-red' : 'text-green';
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
